<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<!-- <meta name="viewport" content="width=device-width"> -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="..\static\styles.css" />
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="..\static\main.js"></script>

  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .mySlides {
      display: none;
    }
  </style>
  <title>clicker.io | keep track</title>
</head>

<body>
  <!-- Navbar -->
  <div class="w3-top" id="top">
    <div class="w3-bar w3-black w3-card">
      <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small">clicker.io</a>
      <a href="#time" class="w3-bar-item w3-button w3-padding-large w3-hide-small nav-font" style="float: right;">
        <div id="txt"></div>
      </a>
      <body onload="startTime()"></body>
    </div>
  </div>

  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="#stats" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">STATS</a>
    <a href="#reset" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RESET</a>
    <a href="#email" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">EMAIL</a>
  </div>
  <!-- Page content -->
  <div class="w3-content" style="max-width:2000px;margin-top:0px">
    <!-- The Clicker Section -->
    <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px" id="home">
      <h2 class="w3-wide">clicker.io</h2>
      <p class="w3-opacity"><i>A Better Way to Track</i></p>
      <div style="text-align: center;">
        <input style="text-align: center;"
          type="text"
          name="filename_1"
          placeholder="name your session"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'name your session'"
          required
          pattern="[A-Za-z0-9]{0,100}"
          title="Letters and Numbers Only"
          id="filename"
        />
      </div>
      <div class="button-holder">
        <button class="button-in" id="in">In</button>
        <button class="button-out" id="out">Out</button>
      </div> 
      <div class="button-holder">
      <button class="button-undo" id="undo">Undo</button>
      <button class="button-undo" id="reset">Reset</button>
      </div>
      <div class="button-holder">
        <button class="button-undo" id="downloadCsv">Download</button>
        </div>
      <div id="counter" class="counter">0</div>
      <p id="myClicks"></p>
    </div>
    <div class="button-holder">
      <button class="button-undo" id="undo"><a href="#stats">View Stats</a></button>
      </div>
    <!-- The Statistics Section -->
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="stats">
      <p class="w3-opacity"><i>statistics</i></p>
      <p class="w3-justify">    
        <div class="info-holder">
          <table class="stats-table">
            <tr>   
              <th class="tooltip">Average In
              <span class="tooltiptext">The time between each walk-in.</span></th>
              <td id="avgIn">00h 00m 00s</td>
            </tr>
            <tr>
              <th class="tooltip">Average Visit
              <span class="tooltiptext">The amount of time each person stays inside.</span></th>
              <td id="avgVisit">00h 00m 00s</td>
            </tr>
            <tr>
              <th class="tooltip">Peak
                <span class="tooltiptext">The max people inside in this session.</span></th>
              <td id="peakClicks">0</td>
            </tr>
          </table>
        </div>
        <div class="button-holder">
          <button class="button-undo" id="undo"><a href="#home">Back To Clicker</a></button>
          </div>
      </p>
    </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <!-- <p class="w3-medium">Powered by <a href="#" target="_blank">ZipLine</a></p> -->
  </footer>

  </div>
</body>

</html>
